<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Tinylab-Android-Lollipop-Apps-Data-Meter.ico') }}">
  </head>

  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 100%}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      {#background-color: black;#}
      height: 100%;
      padding: 10px;
      {#background-repeat: repeat;#}
      {#min-height: 100%;#}
    }

    .main {
        {#margin-left: 160px; /* Same as the width of the sidenav */#}
        font-size: 1em; /* Increased text to enable scrolling */
        padding: 0px 10px;
        margin-bottom: 10%;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */

    @media screen and (max-width: 750px) {
      .main {
        margin-left: 10px; /* Same as the width of the sidenav */
        margin-top: 10px;
        font-size: 12px; /* Increased text to enable scrolling */
        padding: 0px 10px;
        margin-bottom: 10%;
      }

      .sidenav {
        height: auto;
        padding: 10px;
        position: static;
        line-height: 5px;
      }
      .row.content {height: auto;}
    }


  </style>

<body>
  <!--Adapted from: https://www.w3schools.com/bootstrap/bootstrap_templates.asp-->

  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <h4>Quick Links</h4>
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('job_search') }}">Job Search</a></li>
          <li><a href="{{ url_for('weather_data') }}">Weather Data</a></li>
          <li><a href="{{ url_for('new_ticket') }}">New Ticket</a></li>
          <li><a href="{{ url_for('quick_search') }}">Job Quick List</a></li>
        </ul><br>
      </div>

      <div class="col-sm-9">
        {% block content %}{% endblock %}
      </div>

    </div>
  </div>

</body>
</html>
